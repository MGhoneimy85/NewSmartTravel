<div class="container">
  <h3>
    {{ 'contactus' | translate }}
  </h3>
  <div class="google-map-cont">
    <div #gmap class="google-map-div">

    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="contact-info">
        <h4>Contact Info</h4>
        <hr>
        <p>
          Sed ut perspiciatis unde omnis iste natus error sit voluptatem
        </p>
        <div class="title">
          New Smart Travel
        </div>
        <div class="addresas">
          9870 St Vincent Place, Glasgow, DC 45 Fr 45.
        </div>
        <div class="telephone">
          Telephone: +1 800 603 6035
        </div>
        <div class="fax">
          FAX: +1 800 889 9898
        </div>
        <div class="email">
          E-mail: mail@newsmarttravel.com
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="contact-form">
      <h4>Contact Form</h4>
      <hr>
      <div class="form-container">
          <form>
              <div class="form-group row">
                  <div class="col-md-4">
                      <input type="text" class="form-control " id="name" aria-describedby="name" placeholder="Name">
                  </div>
                  <div class="col-md-4">
                      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                  </div>
                  <div class="col-md-4">
                      <input type="number" class="form-control" id="phonenumber" aria-describedby="phonenumber" placeholder="Phone Number">
                  </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" id="comment" aria-describedby="comment" placeholder="Comment">
              </div>
              <button type="submit" class="btn btn-danger">Send My Comment</button>
            </form>
      </div>
    </div>
    </div>
  </div>

</div>
